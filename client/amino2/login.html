<head>
	<meta charset="utf-8"/>
	<title>AminoMove</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://use.fontawesome.com/cacd7023a6.js"></script>
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
	<link href="//fonts.googleapis.com/css?family=Roboto+Condensed:300,700" rel="stylesheet" type="text/css">
	<link href="//fonts.googleapis.com/css?family=Roboto:100,300,500,700" rel="stylesheet" type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript">
	$(document).ready(function(){
	    $('[data-toggle="tooltip"]').tooltip(); 
	});
	</script>
</head>
<body>
	<div class="menu">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-1"><i class="fa fa-bars" aria-hidden="true"></i></div>

				<div class="col-xs-10 align-center"><div class="page-title">Settings</div></div>

				<div class="col-xs-1 align-right"><i class="fa fa-search" aria-hidden="true"></i></div>
			</div>
		</div>
	</div>
	<div class="page-body-container">

		<div class="page-body">

			<div class="amino-row container-fluid">
				<div class="row">
					<div class="col-lg-6 col-md-5 col-sm-12">
						<div class="login-cover" style="background-image:url(images/Amino-logo-RGB-LS-REV-large.png)"></div>
					</div>
					<div class="col-lg-6 col-md-7 col-sm-12">
						<div class="login-form-container">
							<div class="" style="display: none;">
								<p>Welcome <b><span>Demo User</span></b></p>
								<button type="submit" class="btn btn-default"><i class="fa fa-sign-out" aria-hidden="true"></i> Log Out</button>
							</div>
							<form>
							  <div class="form-group">
							    <label for="exampleInputEmail1">Email address</label>
							    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
							  </div>
							  <div class="form-group">
							    <label for="exampleInputPassword1">Password</label>
							    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
							  </div>
							  <div class="checkbox">
							    <label>
							      <input type="checkbox"> Keep me logged in
							    </label>
							  </div>
							  <button type="submit" class="btn btn-default"><i class="fa fa-sign-in" aria-hidden="true"></i> Log In</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
